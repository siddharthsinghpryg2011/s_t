<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style_stopwatch.css">
</head>
<body>

  <!-- BIG USER NAME (OUTSIDE GLASS) -->
  <div class="username" id="username"></div>

  <!-- MAIN GLASS CONTAINER -->

    <div class="title">STOPWATCH</div>

    <div class="time">
      <span id="hour">00</span> :
      <span id="minute">00</span> :
      <span id="second">00</span>
    </div>

    <div class="controls">
      <button id="startPause">‚ñ∂</button>
      <button id="reset">‚ü≤</button>
      <button id="music">‚èØ</button>
      <button id="mute">üîä</button>
    </div>

  </div>

  <!-- HIDDEN YOUTUBE AUDIO -->
  <div id="player"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script_stopwatch.js"></script>
</body>
</html>
